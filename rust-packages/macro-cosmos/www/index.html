<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Macro Cosmos</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        #canvas {
            width: 100%;
            height: 100%;
            display: block;
            background-color: #f0f2f5; /* Light grey with a touch of light blue */
            background-image:
                linear-gradient(#cce0ff 1px, transparent 1px),
                linear-gradient(90deg, #cce0ff 1px, transparent 1px);
            background-size: 14px 14px;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <script type="module" src="index.js"></script>
</body>
</html>
