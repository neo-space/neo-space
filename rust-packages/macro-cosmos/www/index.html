<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Macro Cosmos</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        #canvas {
            width: 100%;
            height: 100%;
            display: block;
            background-color: #f0f2f5; /* Light grey with a touch of light blue */
            background-image:
                linear-gradient(#cce0ff 1px, transparent 1px),
                linear-gradient(90deg, #cce0ff 1px, transparent 1px);
            background-size: 14px 14px;
            position: absolute;
            top: 0;
            left: 0;
        }
        #toolbar {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(255, 255, 255, 0.8);
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            z-index: 1000;
        }
        #toolbar button {
            margin: 0 5px;
            padding: 5px 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <div id="toolbar">
        <button id="squareBtn">Square</button>
        <button id="dragBtn">Drag</button>
        <button id="editBtn">Edit</button>
    </div>
    <script type="module" src="./index.js"></script>
</body>
</html>
