<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Macro Cosmos</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        #canvas-container {
            width: 100%;
            height: 100%;
            position: absolute;
            background-image:
                linear-gradient(to right, #f0f0f0 1px, transparent 1px),
                linear-gradient(to bottom, #f0f0f0 1px, transparent 1px);
            background-size: 20px 20px;
        }
        #toolbar {
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <div id="toolbar">
        <button id="squareBtn">Square</button>
        <button id="dragBtn">Drag</button>
        <button id="editBtn">Edit</button>
    </div>
    <div id="canvas-container"></div>
    <script src="index.js" type="module"></script>
</body>
</html>
